<body>
  <canvas id="canvas"></canvas>

  <div class="container">
    <div class="title">
      <h1>Rock, Paper, Scissors</h1>
    </div>

    <div class="rule">
      <p class="disclaimer">The first player to reach 5 points wins the game.</p>
    </div>

    <div class="score">
      <span class="player-score">Player Score: 0</span>
      <span class="computer-score">Computer Score: 0</span>
    </div>

    <div class="border">
      <div class="choices">
        <button class="rock" id="option">ROCK</button>
        <button class="scissors" id="option">SCISSORS</button>
        <button class="paper" id="option">PAPER</button>
      </div>
    </div>

    <div class="versus"></div>

    <div class="outcome">
      <p>You Win! Rock beats Scissors.</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
